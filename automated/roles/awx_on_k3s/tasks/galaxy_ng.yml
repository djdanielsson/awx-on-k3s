---
- name: Copy base config
  ansible.builtin.copy:
    src: "galaxy_ng/"
    dest: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng"
    mode: "0644"

- name: Deploy galaxy Operator
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('kubernetes.core.kustomize', dir=operator_dir) }}"
  vars:
    operator_dir: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/operator"

- name: Check if tls keys already exist
  ansible.builtin.stat:
    path: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/tls.key"
  register: r_awx_tls_key

- name: Generate tls when they do not exist
  when: not r_awx_tls_key['stat']['exists']
  block:
    - name: Create private key (RSA, 4096 bits)
      community.crypto.openssl_privatekey:
        path: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/tls.key"
        mode: "0644"

    - name: Create certificate signing request (CSR) for self-signed certificate
      community.crypto.openssl_csr_pipe:
        privatekey_path: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/tls.key"
        common_name: "{{ awx_on_k3s_awx_host }}"
        subject_alt_name:
          - "DNS:{{ awx_on_k3s_awx_host }}"
      register: csr

    - name: Create self-signed certificate from CSR
      community.crypto.x509_certificate:
        path: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/tls.crt"
        csr_content: "{{ csr.csr }}"
        privatekey_path: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/tls.key"
        provider: selfsigned
        mode: "0644"

- name: Ensure directories exist and have correct permissions
  ansible.builtin.file:
    path: "{{ item['path'] }}"
    state: directory
    owner: "{{ item['owner'] }}"
    mode: "{{ item['mode'] }}"
  loop: "{{ awx_on_k3s_galaxy_dirs }}"

- name: Ensure galaxy.yaml config is good
  ansible.builtin.template:
    src: "galaxy/{{ item }}.yaml.j2"
    dest: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/{{ item }}.yaml"
    mode: "0644"
  loop:
    - galaxy
    - kustomization

- name: Deploy galaxy
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('kubernetes.core.kustomize', dir=base_dir) }}"
  vars:
    base_dir: "{{ awx_on_k3s_deployment_dir }}/galaxy_ng/galaxy/"

...
